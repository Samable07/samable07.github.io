<!DOCTYPE html>
<html>
<head>
    <title>Samable的博客文章</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- 引入 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="page-title" id="page-title"></div>

    <div class="blog-content" id="content"></div>
    <script>
        // 异步加载 Markdown 文件并渲染
    const urlParams = new URLSearchParams(window.location.search);
    const receivedKey = urlParams.get('blog');
    document.title = "Samable的博客文章-" + receivedKey;
    document.getElementById('page-title').innerHTML = receivedKey;
    console.log('./' + receivedKey + '.md')
    fetch('./' + receivedKey + '.md')
        .then(response => response.text())
        .then(md => {
            document.getElementById('content').innerHTML = marked.parse(md);
        });
    </script>
