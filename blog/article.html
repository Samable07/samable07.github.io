<!DOCTYPE html>
<html>
<head>
    <title>Samable的博客文章</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <!-- 引入 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!--引入自定义 markdown-->
    <script src="/markdown_ex.js"></script>
</head>
<body>
    <!--返回按钮-->
    <div style="display: flex; align-items: center; gap: 5px;">
    <div class="back-btn" id="back-btn"><img src="/assets/images/back.png" width="35px" height="35px" style="margin-top: 9px; margin-left: 9px;"></div>
    <script>
    document.getElementById("back-btn").addEventListener("click", function() {
        // alert("按钮被点击了");
        window.location.href = `/index.html`;
    })
    </script>

    <div class="page-title" id="page-title"></div>
    </div>
    <div class="blog-content" id="content"></div>

    <script>
        // 异步加载 Markdown 文件并渲染
    const urlParams = new URLSearchParams(window.location.search);
    const receivedKey = urlParams.get('blog');
    document.title = "Samable的博客文章-" + receivedKey;
    document.getElementById('page-title').innerHTML = receivedKey;
    console.log('./' + receivedKey + '.md')
    fetch('./' + receivedKey + '.md')
        .then(response => response.text())
        .then(md => {
            document.getElementById('content').innerHTML = marked.parse(md);
        });
    </script>
